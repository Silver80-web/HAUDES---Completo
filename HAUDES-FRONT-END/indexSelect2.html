<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select two</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>
    <h1>Ejemplo Select2</h1>
    <select class="js-example-basic-single" id="miCombo" style="width: 100%; ">
        <option >Seleccionar</option>
    </select>   
</body>
<script>
$(document).ready(function() {
  $(function() {
    $.ajax({
      type: 'GET',
      url: 'https://restcountries.eu/rest/v2/all',
      success: function(response) {
        $.each(response, function (indice, row) {            
                $(".js-example-basic-single").append("<option value='" + row.name + "'>" + row.name + "</option>");
            });
        $('.js-example-basic-single').select2();
      }
    });
  });
});  
</script>
</html>
